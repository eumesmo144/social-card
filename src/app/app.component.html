<p>{{ titulo }}</p>
<mat-card>
  <mat-card-title>Inserção de usuário</mat-card-title><br />
  <mat-form-field class="mat-form-principal" appearance="fill">
    <mat-label>Nome</mat-label>
    <mat-card-content>
      <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome" />
    </mat-card-content>
  </mat-form-field>
  <mat-form-field class="mat-form-principal" appearance="fill">
    <mat-label>CPF</mat-label>
    <mat-card-content>
      <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf" />
    </mat-card-content>
  </mat-form-field>

  <mat-form-field class="mat-form-principal" appearance="fill">
    <mat-label>Idade</mat-label>
    <mat-card-content>
      <input
        matInput
        [(ngModel)]="usuario.idade"
        placeholder="digite a idade"
      />
    </mat-card-content>
  </mat-form-field>
  <mat-card-actions style="text-align: center;">
    <button
      mat-raised-button
      mat-icon-button
      color="primary"
      (click)="inserirUsuario()"
    >
      <mat-icon>add</mat-icon>
    </button>
    <br />
  </mat-card-actions>
</mat-card>
<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title
      ><mat-icon>person</mat-icon>{{ usuario.nome }}</mat-card-title
    >
    <mat-card-subtitle *ngIf="usuario.cpf"
      >CPF: {{ usuario.cpf }} Idade: {{ usuario.idade }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    Blablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla
    blaBlablabla bla
  </mat-card-content>
</mat-card>
